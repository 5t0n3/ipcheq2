{{ define "history" }}
{{ if . }}
{{ range . }}
<h3>IP: {{ .IP }}</h3>
<ul>
  <li>ISP: {{ .ISP }}</li>
  <li>Country: {{ .Country }}</li>
  <li>Usage Type: {{ .UsageType }}</li>
  <li>VPN Status: {{ .ParsedRes }}</li>
  <li>Abuse Confidence: {{ .AbuseConfidence }}%</li>
</ul>
<hr>
{{ end }}
{{ else }}
<p>No IP queries in history yet.</p>
{{ end }}
{{ end }}
